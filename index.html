<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 Toggle Switch | Christopher Blouin</title>
    <!-- Normalizing Styles Before Applying Custom Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Linking Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Linking JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Linking Custom JavaScript -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Start of Main -->
    <main>
        <!-- Start of Container Wrapper -->
        <div class="container-wrapper">     
            <!-- Start of Switch Wrapper -->
            <div class="wrapper">
                <!-- Start of Switch Container -->
                <div class="switch-container">
                    <!-- Start of Inner Switch -->
                    <div class="inner-switch">
                        <!-- SVG for OFF state, Thank you to Lucide Icons for the Moon SVG, Reference Here: https://lucide.dev/icons/moon -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon off"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                        <!-- SVG for ON state, Thank you to Lucide Icons for the Sun SVG, Reference Here: https://lucide.dev/icons/sun-medium -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-medium on"><circle cx="12" cy="12" r="4"/><path d="M12 3v1"/><path d="M12 20v1"/><path d="M3 12h1"/><path d="M20 12h1"/><path d="m18.364 5.636-.707.707"/><path d="m6.343 17.657-.707.707"/><path d="m5.636 5.636.707.707"/><path d="m17.657 17.657.707.707"/></svg>
                    </div>
                    <!-- End of Inner Switch -->
                </div>
                <!-- End of Switch Container -->
            </div>
            <!-- End of Switch Wrapper -->
            
            <!-- Start of Animation Container -->
            <div class="animation-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 24 24" fill="#fff" stroke="currentColor" stroke-width="0" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                </svg>
                <!-- SVG for ON state, Thank you to Lucide Icons for the Sun SVG, Reference Here: https://lucide.dev/icons/sun-medium -->
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-medium sun"><circle cx="12" cy="12" r="4"/><path d="M12 3v1"/><path d="M12 20v1"/><path d="M3 12h1"/><path d="M20 12h1"/><path d="m18.364 5.636-.707.707"/><path d="m6.343 17.657-.707.707"/><path d="m5.636 5.636.707.707"/><path d="m17.657 17.657.707.707"/></svg>
            </div>
            <!-- End of Animation Container -->
        </div>
        <!-- End of Container Wrapper -->
    </main>
    <!-- End of Main -->
</body>
</html>
